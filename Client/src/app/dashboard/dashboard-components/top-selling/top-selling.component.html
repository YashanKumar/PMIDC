<div class="card">
    <div class="card-body">
        
                <h4 class="card-title">Top Consumers</h4>
                <h5 class="card-subtitle">Overview of the top consumers</h5>
            
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Agency Name</th>
                        <th class="text-dark font-medium fs-4">Consumed Funds</th>
                        <!-- <th class="text-dark font-medium fs-4">Status</th> -->
                        <th class="text-dark font-medium fs-4">Total Funds Assigned</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of topSelling'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                    <!-- <span class="text-muted">{{ts.gmail}}</span> -->
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{ts.consumedFunds}}</td>
                        <!-- <td>
                            <span class="p-2 bg-{{ts.status}} rounded-circle d-inline-block ms-3"></span>
                        </td> -->
                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.budget}}</h5>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
</div>
