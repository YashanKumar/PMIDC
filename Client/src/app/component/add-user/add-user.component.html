
<div class="auth-main">
    <!-- <div class="auth-wrapper v3"> -->
      <div class="auth-form">
        
        <div class="card my-5">
          <div class="card-body">
            <h3 class="mb-3" style="text-align: center; padding-top: 10px;"><b>Add User</b></h3>
            <form  [formGroup]="AddUserForm" (ngSubmit)="onSubmit()">
  
            <div class="row justify-content-center">
              <div class="col-md-5 mb-3">
                <label class="form-label" for="level-id"><h5>Select Role</h5></label>
                <select class="form-select" id="level-id" required>
                  <option value="" selected >Choose Level</option>
                  <option value="">Maker</option>
                  <option value="">Checker</option>
                  </select>
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label" for="limit"><h5>Name</h5></label>
                <input type="text" class="form-control" id="limit" placeholder="Name" required>
              </div>
            </div>
            
            <div class="row justify-content-center">
              <div class="col-md-5 mb-3">
                <label class="form-label" for="limit"><h5>Email ID</h5></label>
                <input type="text" class="form-control" id="limit" placeholder="Email ID" required>
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label" for="limit"><h5>Create Password </h5></label>
                <input type="password" class="form-control" id="limit" placeholder="Password" required>
              </div>
            </div>
            
  
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary" style="width: 15%">Add</button>
              <button type="button" class="btn btn-secondary" style="width: 15%;margin-left: 20px" (click)="cancel()">Reset</button>
         </div>
         </form>
         <div class="card-body p-5">
          <div class="row mb-4">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Search..." #searchInput />
            </div>
          </div>
          <!--table-->
          <table class="table table-striped">
            <thead style="background-color: #A89AFF">
              <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Name</th>
                <th scope="col">Role </th>
                <th scope="col">Email ID </th>
                
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <th scope="row"></th>
                <td></td>
                <td></td>
                
                <td></td>
  
                <td>
                  <i class="fa fa-pencil" aria-hidden="true" style="cursor: pointer;" ></i>
                  <i class="fa fa-trash" aria-hidden="true"  style="margin-left: 16px; cursor: pointer;"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <!--table end-->
          <!-- Pagination controls -->
          <div>
       
        </div>
      </div>
    </div>
  </div>
  </div>
  
  </div>
